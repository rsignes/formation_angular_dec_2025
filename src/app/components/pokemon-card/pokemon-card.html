<mat-card appearance="outlined" (click)="selected.emit(pokemon())" appHoverBackground="lavender">
  <mat-card-header>
    <mat-card-title>{{ pokemon().name }}</mat-card-title>
    <mat-card-subtitle>Type : {{ pokemon().type | pokemonType }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="pokemon().image" />
  <mat-card-content>
    <p>- Poids : {{ pokemon().weight }}kg</p>
    <p>- Taille : {{ pokemon().size }}m</p>
  </mat-card-content>
</mat-card>

<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ name() }}</mat-card-title>
    <mat-card-subtitle>Type : {{ type() }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="image()" />
  <mat-card-content>
    <p>- Poids : {{ weight() }}kg</p>
    <p>- Taille : {{ size() }}m</p>
  </mat-card-content>
</mat-card>
